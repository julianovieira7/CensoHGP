<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CensoHGP | Administrador</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>
	<p:sidebar widgetVar="sidebar1" baseZIndex="10000" id="sidebar"
		class="bg-dark mt-0 text-white wrapper">

		<div class="bg-dark mt-0 text-white wrapper" id="sidebar">
			<nav id="sidebar">
			<div class="sidebar-header ">
				<h3 class="font-weight-bold">Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<h:panelGrid columns="3">
					<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
						library="images" name="usu.png" />

					<h:form>
						<h:outputLabel value=" #{templateController.usuarioLogado.nome}"
							class="font-weight-bold mb-3" />

					</h:form>

				</h:panelGrid>
				<li class="active"><a href="menu.xhtml">Início</a></li>
				<li><a href="buscariusuario.xhtml" data-toggle="collapse"
					aria-expanded="false">Buscar Usuário</a></li>
				<li><a href="cadastrousuario.xhtml">Cadastrar Usuário</a></li>
				<li><a href="cadastrardepartamento.xhtml">Cadastrar
						Departamento</a></li>
				<li><a href="buscardepartamento.xhtml">Buscar Departamento</a></li>
				<li><h:commandLink value="Sair"
						action="#{templateController.encerrarSessao}" class="nav-link" /></li>


			</ul>


			</nav>
		</div>
	</p:sidebar>
	<h:form id="form">
		<table width="100%">


			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<p:commandButton icon="pi pi-arrow-right"
								oncomplete="PF('sidebar1').show()" />
							<div class="navbar navbar-dark bg-navbar navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">CensoHGP</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">


									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>


		</table>
	</h:form>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
