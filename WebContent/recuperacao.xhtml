<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>CensoHGP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>

	<!-- Container -->
	<div class="container d-flex justify-content-center mt-5 ">
		<div class="row justify-content-md-center">
			<div class="col-md-10 col-md-auto login-box">
				<h:messages styleClass="alert alert-danger hmessages" />

				<div class="logo-box">
					<h4 class="text-center pt-5 wdi-red font-weight-bold">Logo</h4>
				</div>
				
				<h:form>
					<div class="form-row">
						<div class="col-md-12 ui-g-12 ui-md-6">
							<div class="ui-inputgroup mt-2 d-flex justify-content-center">
								<span class="ui-inputgroup-addon px-2"> <i class="pi pi-user"
									style="color: rgb(80, 80, 80); font-size: 2.5em"></i>
								</span><input id="j_idt128" name="j_idt128" type="text"
									placeholder="MatrÃ­cula"
									class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all col-10"
									role="textbox" aria-disabled="false" aria-readonly="false" />
							</div>
						</div>

						<div class="col-md-12 ui-g-12 ui-md-6">
							<div>
								<div class="ui-inputgroup d-flex justify-content-center">
									<span class="ui-inputgroup-addon px-2 "> <i class="pi pi-lock"
										style="color: rgb(80, 80, 80); font-size: 2.5em"></i>
									</span> <input id="senha" name="senha" type="password"
										placeholder="Senha"
										class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all col-10"
										role="textbox" aria-disabled="false" aria-readonly="false"
										data-toggle="password" />
									<div>
										<span id="showPassword" onclick="showPassword()"
											class="MostrarSenha">Mostrar</span>
									</div>

								</div>
							</div>

						</div>


					</div>
					<div class="form-row d-flex justify-content-between mt-4">

						<div class="pt-2">
							<p:link class="badge text text-dark" value="Recuperar acesso">

							</p:link>
						</div>

						<div>
							<h:commandButton value="Entrar"
								styleClass="btn btn-lg btn-login"
								action="#{loginController.logar()}" />

						</div>

					</div>
				</h:form>

			</div>
		</div>
	</div>
	<script>
		function showPassword() {
			document.getElementById("showPassword").innerHTML = "Esconder";
			var x = document.getElementById("senha");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
				document.getElementById("showPassword").innerHTML = "Mostrar";
			}
		}
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
