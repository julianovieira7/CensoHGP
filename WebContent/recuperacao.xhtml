<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CensoHGP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>

	<!-- Container -->
	<div class="container d-flex justify-content-center mt-5 ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">
				<h:messages styleClass="alert alert-danger hmessages" />
				<div class="d-flex justify-content-center mb-4">
					<h:graphicImage class="ml-2 pb-3 mr-2" width="250px"
						library="images" name="logo_censohgp_novo_700px.png" />
				</div>


				<h:form>
					<div class="form-row">


						<div class="col-md-12 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text bg-laranja"><i
									class="pi pi-envelope" style="font-size: 2em; color: #fff;"></i></span>
							</div>
							<h:inputText styleClass="form-control form-control-lg"
								value="#{loginController.usuario.matricula}" size="30">
								<f:passThroughAttribute name="placeholder"
									value="Digite seu e-mail" />
							</h:inputText>
						</div>




						<div class="col-md-12 input-group form-group mt-3">
							<h:commandButton value="Enviar e-mail de confirmação"
								styleClass="btn btn-lg btn-block btn-login"
								action="#{loginController.logar()}" />
						</div>

						<div class="col-md-12 text-justify mt-2">
							<p style="font-size: 12px; font-weight: bold; color: #535353">*
								Um link para alteração de senha será enviado para o email que
								você inseriu no momento do cadastro. Para quaisquer dúvidas,
								entre em contato com o administrador do sistema.</p>

						</div>


					</div>
				</h:form>

			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
