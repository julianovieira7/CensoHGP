<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>CensoHGP | TransferÃªncia de Paciente</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>
	<p:sidebar widgetVar="sidebar1" baseZIndex="10000" id="sidebar"
		class="bg-dark mt-0 text-white wrapper">


		<div class="bg-dark mt-0 text-white wrapper" id="sidebar">

			<nav id="sidebar">
			<div class="sidebar-header ">
				<h3 class="font-weight-bold">Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<h:panelGrid columns="2">
					<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
						library="images" name="usu.png" />
					<h:form>
						<h:outputLabel value=" #{templateController.usuarioLogado.nome}"
							class="font-weight-bold mb-3" />

					</h:form>
				</h:panelGrid>
				<li><a href="menu.xhtml">InÃ­cio</a></li>
				<li><a href="buscariusuario.xhtml" data-toggle="collapse"
					aria-expanded="false">Buscar UsuÃ¡rio</a></li>
				<li class="active"><a href="cadastrousuario.xhtml">Cadastrar
						UsuÃ¡rio</a></li>
				<li><a href="cadastrardepartamento.xhtml">Cadastrar
						Departamento</a></li>
				<li><a href="buscardepartamento.xhtml">Buscar Departamento</a></li>
				<li><h:commandLink value="Sair"
						action="#{templateController.encerrarSessao}" class="nav-link" /></li>

			</ul>


			</nav>
		</div>



	</p:sidebar>

	<h:form id="form">
		<table width="100%">


			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>

							<div class="navbar navbar-dark bg-navbar navbar-expand">
								<div class="container collapse navbar-collapse">
									<p:commandLink oncomplete="PF('sidebar1').show()"
										styleClass="mx-3 pt-1 button-menu">
										<span><i class="pi pi-bars"
											style="font-size: 2.5em; color: #fff;"></i></span>
									</p:commandLink>
									<div class="navbar-brand font-weight-bold ">CensoHGP</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

										<li class="nav-item"><a href="consultausuario.xhtml"
											class="nav-link">Consultar Usuarios</a></li>

									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top"
					class="pt-5  content active mar d-flex justify-content-start"><ui:insert
						name="conteudo">
						<div class="container d-flex justify-content-start">
							<h:form id="formPrincipal">
							
							<p:growl id="growl" showDetail="true" life="5000" />
								<div>
									<div class="border-left mb-4 ml-3">
										<h4 class="ml-3 py-2 font-weight-bold">Transferencia de
											Paciente</h4>
									</div>
									<div class="mt-3 ml-4">
										<h:panelGrid  columns="1" id="panelPrincipal" 
											class="d-flex justify-content-start">
												<h:outputLabel value="Paciente " for="themePojo" />
												<p:autoComplete id="themePojo"
													value="#{transferenciaController.paciente}"
													completeMethod="#{transferenciaController.completeTheme}"
													var="paciente" itemLabel="#{paciente.nome}"
													itemValue="#{paciente}" converter="#{pacientesConverter}"
													forceSelection="true" size="55" >
													 <f:facet name="itemtip">
                										<h:panelGrid columns="2" cellpadding="35">
                											<h:outputText value="Nome:" />
                    										<h:outputText value="#{paciente.nome}" />
 
                    										<h:outputText value="Prontuario"/>
                    										<h:outputText value="#{paciente.numeroProntuario}" />
                										</h:panelGrid>
            										</f:facet>
												</p:autoComplete>
													
												<h:outputLabel value="Numero prontuario " for="ItNumeroProntuario" />
												<p:inputText id="ItNumeroProntuario"
														value="#{transferenciaController.numeroProntuario}"
														size="55" />
												<br/>
										</h:panelGrid>

										<br/>
										<h:panelGrid id="panelPrincipal2" columns="1" class="text-left mb-3">
											<h:panelGrid columns="1" class="mr-4">
												<h:outputLabel value="Tipo de trasnferÃªncia " />

												<h:selectOneMenu class="form-control pr-3 d-flex  mr-5"
													value="#{transferenciaController.tipoTransferencia}">
													<f:selectItem itemLabel="Selecione o tipo" />
													<f:selectItems
														value="#{transferenciaController.listaTransferencia}" />
													<f:ajax render="panelPrincipal2" execute="@this"></f:ajax>
												</h:selectOneMenu>
											</h:panelGrid>

											<h:panelGrid columns="1" class="mr-4">
												<h:outputLabel value="Hospital " />
												<div class="div-select">
													<h:selectOneMenu
														class="form-control pr-3 d-flex  mr-5 select"
														value="#{transferenciaController.hospital}" >
														<f:selectItem itemLabel="Selecione o hospital"  />
														<f:selectItems
															value="#{transferenciaController.hospitais}" />
														<f:ajax render="panelPrincipal2" execute="@this"></f:ajax>
													</h:selectOneMenu>
												</div>
											</h:panelGrid>

											<h:panelGrid columns="1">
												<h:outputLabel value="Nome do Departamento " />
												<div class="div-select">
													<h:selectOneMenu class="form-control pr-3 d-flex  mr-5"
														disabled="#{transferenciaController.nomeDepartamento == null}"
														value="#{transferenciaController.departament.nomeDepartamento}">
														<f:selectItem itemLabel="Selecione o Departamento" />
														<f:selectItems
															value="#{transferenciaController.nomeDepartamento}" />
													</h:selectOneMenu>
												</div>
											</h:panelGrid>
											
											<h:panelGrid columns="1">
												<h:outputLabel value="Observação " />
												<p:inputTextarea class="mb-4" rows="3" cols="106"
													value="#{transferenciaController.observasao}"/>
											</h:panelGrid>


										</h:panelGrid>
										<div class="mt-2 d-flex justify-content-end">
											<h:panelGrid id="panelBotoes" columns="4">



												<h:commandButton value="Voltar" class="btn btn-amarelo"
													onclick="history.go(-1); return true;">
													<f:ajax execute="@this"></f:ajax>
												</h:commandButton>

												<h:commandButton value="transferir"
													actionListener="#{transferenciaController.trasnferir}"
													class="btn btn-azul ml-3">
													<f:ajax render="formPrincipal" execute=" panelPrincipal2 panelPrincipal "
														resetValues="true" />
												</h:commandButton>



											</h:panelGrid>
										</div>
									</div>

								</div>


							</h:form>
						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<div class="box footer pt-4 font-weight-lighter "
		style="text-align: center;" >
		<h:outputText value="2020 - Todos os direitos reservados." />
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
