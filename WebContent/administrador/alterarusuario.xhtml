<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CensoHGP | Alterar Usuário</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<p:sidebar widgetVar="sidebar1" baseZIndex="10000" id="sidebar"
		class="bg-dark mt-0 text-white wrapper">


		<div class="bg-dark mt-0 text-white wrapper" id="sidebar">

			<nav id="sidebar">
			<div class="sidebar-header ">
				<h3 class="font-weight-bold">Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<h:form>
					<h:panelGrid columns="2">
						<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
							library="images" name="usu.png" />

						<h:outputLabel value=" #{templateController.usuarioLogado.nome}"
							class="font-weight-bold mb-3" />


					</h:panelGrid>
					<li><a href="index.xhtml">Início</a></li>
					<li class="active"><a href="buscarusuario.xhtml"
						data-toggle="collapse" aria-expanded="false">Gerenciar
							Usuários</a></li>
					<li><a href="buscardepartamento.xhtml">Gerenciar
							Departamentos</a></li>
					<li><a href="buscarpaciente.xhtml">Gerenciar Pacientes</a></li>
					<li><a href="transferencia.xhtml">Transferir Paciente</a></li>
					<li><a href="perfil.xhtml">Alterar Senha</a></li>
					<li><h:commandLink value="Sair"
							action="#{templateController.encerrarSessao}" class="nav-link" /></li>
				</h:form>
			</ul>


			</nav>
		</div>



	</p:sidebar>

	<h:form id="form">
		<table width="100%">


			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>

							<div class="navbar navbar-dark bg-navbar navbar-expand">
								<div class="container collapse navbar-collapse">
									<p:commandLink oncomplete="PF('sidebar1').show()"
										styleClass="mx-3 pt-1 button-menu">
										<span><i class="pi pi-bars"
											style="font-size: 2.5em; color: #fff;"></i></span>
									</p:commandLink>
									<div class="navbar-brand font-weight-bold ">CensoHGP</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

										<li class="nav-item"><a href="buscarusuario.xhtml"
											class="nav-link">Consultar Usuários</a></li>

									</ul>

								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top"
					class="pt-5  content active mar d-flex justify-content-start"><ui:insert
						name="conteudo">
						<div class="container d-flex justify-content-start">
							<h:form id="formPrincipal" class="">
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />

								<div>
									<div class="border-left mb-4 ml-3">
										<h4 class="ml-3 py-2 font-weight-bold">Alterar Usuário</h4>
									</div>
									<div class="mt-3 ml-4">
										<h:panelGrid id="panelPrincipal" columns="1"
											class="d-flex justify-content-start">

											<h:panelGrid columns="1" class="text-left mb-4">
												<h:outputLabel value="Nome " />
												<h:inputText id="name"
													value="#{cadastroUsuarioController.usuario.nome}"
													styleClass="form-control pr-3 d-flex justify-content-start"
													size="77" />
											</h:panelGrid>

											<h:panelGrid columns="2" class="text-left mb-4">
												<h:panelGrid columns="1" class="mr-4">
													<h:outputLabel value="Matrícula " />
													<h:inputText
														value="#{cadastroUsuarioController.usuario.matricula}"
														styleClass="form-control" size="33" />
												</h:panelGrid>

												<h:panelGrid columns="1">
													<h:outputLabel value="E-mail " />
													<h:inputText
														value="#{cadastroUsuarioController.usuario.email}"
														requiredMessage="O campo e-mail não pode ser nulo."
														styleClass="form-control" size="32">
														<f:passThroughAttribute name="placeholder"
															value="nome@exemplo.com" />
													</h:inputText>
												</h:panelGrid>


											</h:panelGrid>

											<h:panelGrid columns="2" class="text-left">

												<h:panelGrid columns="1" class="mr-4">
													<h:outputLabel value="Senha " />
													<h:inputSecret
														value="#{cadastroUsuarioController.usuario.senha1}"
														styleClass="form-control" size="33" />
												</h:panelGrid>

												<h:panelGrid columns="1">
													<h:outputLabel value="Confirmar senha " />
													<h:inputSecret
														value="#{cadastroUsuarioController.usuario.senha2}"
														styleClass="form-control" size="32" />
												</h:panelGrid>

											</h:panelGrid>
											<h:panelGrid columns="1" class="mb-4">
												<h:panelGrid columns="1" class="mt-4 mb-4">
													<h:outputLabel value="Tipo de usuário: " />
													<h:selectOneMenu class="form-control"
														value="#{cadastroUsuarioController.usuario.tipousuario}"
														style="width: 600px;">
														<f:selectItem noSelectionOption="true" itemLabel="Selecione o tipo" />
														<f:selectItems
															value="#{cadastroUsuarioController.listaTipoUsuario}"
															var="tipousuario" itemValue="#{tipousuario}"
															itemLabel="#{tipousuario.label}" />
													</h:selectOneMenu>
												</h:panelGrid>

												<h:panelGrid columns="2">
													<h:outputLabel value="Usuário ativo: " class="mr-2 mt-1" />
													<h:selectBooleanCheckbox id="checkAtivo"
														value="#{cadastroUsuarioController.usuario.ativo}" />
												</h:panelGrid>
											</h:panelGrid>
										</h:panelGrid>
										<div class="mt-2 d-flex justify-content-end">
											<h:panelGrid id="panelBotoes" columns="4">

												<h:commandButton value="Excluir"
													disabled="#{cadastroUsuarioController.usuario.id == null}"
													actionListener="#{cadastroUsuarioController.excluir()}"
													class="btn btn-amarelo mr-3">
													<f:ajax render="@all" execute="@this" />
												</h:commandButton>

												<h:commandButton value="Alterar"
													disabled="#{cadastroUsuarioController.usuario.id == null}"
													actionListener="#{cadastroUsuarioController.alterar()}"
													class="btn btn-azul ">
													<f:ajax render="formPrincipal" execute="panelPrincipal"
														resetValues="true" />

												</h:commandButton>

											</h:panelGrid>
										</div>
									</div>

								</div>


							</h:form>
						</div>
					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<div class="box footer pt-4 font-weight-lighter "
		style="text-align: center;">
		<h:outputText value="2020 - Todos os direitos reservados." />
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
