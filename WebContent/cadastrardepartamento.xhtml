<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>
			<h:messages infoStyle="color:green" warnStyle="color:orange"
				errorStyle="color:red" />


			<h:form id="formPrincipal">
				<br />
				<h:panelGrid columns="2">
					<h:outputText style="font-weight: bold; font-size:24px;"
						value="Cadastrar Departamento" />
					<h:graphicImage style="width:100px; padding: 35px;"
						library="imagens" name="icone.png"></h:graphicImage>
				</h:panelGrid>
				<h:panelGrid id="panelPrincipal" columns="2">
					<h:outputLabel style="font-weight: bold;"
						value="Nome do Departamento: " />
					<h:inputText id="inputNome"
						value="#{departamentoController.departamento.nomeDepartamento}" />

					<h:outputLabel style="font-weight: bold;"
						value="Nome do Hospital: " />
					<h:panelGrid columns="2">
						<h:inputText id="inpuHospital"
							value="#{departamentoController.departamento.nomeHospital}">
						</h:inputText>
					</h:panelGrid>

					<h:outputLabel style="font-weight: bold;"
						value="Numeros de Leitos: " />
					<h:inputText
						value="#{departamentoController.departamento.numeroLeitos}" />

					<h:outputLabel style="font-weight: bold;" value="Estados: " />
					<h:selectOneMenu class="btn btn-secondary"
						value="#{departamentoController.estadoSelecionado}">
						<f:selectItem itemLabel="Selecione o Estado" />
						<f:selectItems value="#{departamentoController.listaEstados}" />
					</h:selectOneMenu>
					<h:outputLabel style="font-weight: bold;" value="Cidades: " />
					<h:selectOneMenu class="btn btn-secondary"
						value="#{departamentoController.cidadeSelecionado}">
						<f:selectItem itemLabel="Selecione a Cidade" />
						<f:selectItems value="#{departamentoController.listaCidades}" />
					</h:selectOneMenu>
					<h:outputLabel style="font-weight: bold;" value="Status: " />
					<h:selectOneMenu class="btn btn-secondary"
						value="#{departamentoController.departamento.ativo}">
						<f:selectItem itemLabel="Selecione ...." />
						<f:selectItems
							value="#{departamentoController.listaStatusDepartamento}"
							var="status" itemLabel="#{status.label}" itemValue="#{status}" />
					</h:selectOneMenu>


				</h:panelGrid>
				<h:panelGrid style="position: relative; top: 50px;" id="panelBotoes"
					columns="4">
					<h:commandButton value="Incluir" class="btn btn-secondary"
						disabled="#{cadastroPacienteController.paciente.idpaciente != null}"
						action="#{cadastroPacienteController.incluir()}">
						<f:ajax render="formPrincipal" execute="panelPrincipal"
							resetValues="true" />
					</h:commandButton>
					<h:commandButton value="Cancelar " class="btn btn-secondary"
						action="#{cadastroPacienteController.alterar()}">
						<f:ajax render="formPrincipal messages" execute="formPrincipal" />
					</h:commandButton>

				</h:panelGrid>
			</h:form>


		</center>
	</ui:define>
</ui:composition>
</html>
