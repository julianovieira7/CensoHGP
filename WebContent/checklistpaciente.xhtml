<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CensoHGP | Cadastro de Paciente</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>

<h:body>
	<!-- INICIO DO MENU  -->
	<p:sidebar widgetVar="sidebar1" baseZIndex="10000" id="sidebar"
		class="bg-dark mt-0 text-white wrapper">


		<div class="bg-dark mt-0 text-white wrapper" id="sidebar">

			<nav id="sidebar">
				<div class="sidebar-header ">
					<h3 class="font-weight-bold">Menu</h3>
				</div>

				<ul class="list-unstyled components">
					<h:panelGrid columns="2">
						<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
							library="images" name="usu.png" />
						<h:form>
							<h:outputLabel value=" #{templateController.usuarioLogado.nome}"
								class="font-weight-bold mb-3" />

						</h:form>
					</h:panelGrid>
					<li><a href="templateadministrador.xhtml">Início</a></li>
					<li><a href="cadastrousuario.xhtml">Cadastrar Usuário</a></li>
					<li><a href="buscarusuario.xhtml" data-toggle="collapse"
						aria-expanded="false">Buscar Usuário</a></li>
					<li><a href="cadastrardepartamento.xhtml">Cadastrar
							Departamento</a></li>
					<li><a href="consultadepartamento.xhtml">Buscar
							Departamento</a></li>
					<li class="active"><a href="cadastropaciente.xhtml">Cadastrar
							Paciente</a></li>
					<li><a href="buscarpaciente.xhtml">Buscar Paciente</a></li>
					<li><a href="transferencia.xhtml">Transferência de
							Paciente</a></li>

					<li><h:commandLink value="Sair"
							action="#{templateController.encerrarSessao}" class="nav-link" /></li>

				</ul>


			</nav>
		</div>



	</p:sidebar>

	<h:form id="form">
		<table width="100%">


			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>

							<div class="navbar navbar-dark bg-navbar navbar-expand">
								<div class="container collapse navbar-collapse">
									<p:commandLink oncomplete="PF('sidebar1').show()"
										styleClass="mx-3 pt-1 button-menu">
										<span><i class="pi pi-bars"
											style="font-size: 2.5em; color: #fff;"></i></span>
									</p:commandLink>
									<div class="navbar-brand font-weight-bold ">CensoHGP</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
										<li class="nav-item"><a href="buscarusuario.xhtml"
											class="nav-link">Consultar Usuários</a></li>
									</ul>

								</div>
							</div>

						</h:form>
					</ui:insert></td>
			</tr>


			<h:messages infoStyle="color:green" warnStyle="color:orange"
				errorStyle="color:red" />
	<tr>
		<td valign="top"
			class="pt-5  content active mar d-flex justify-content-start"><ui:insert
				name="conteudo">
				<div class="container d-flex justify-content-center">
					<h:form id="formPrincipal" class="">
						<h:messages id="messages" infoStyle="color:green"
							warnStyle="color:orange" errorStyle="color:red"
							globalOnly="false" />

						<div>
							<div class="border-left mb-4 ml-3">
								<h:panelGrid columns="2">
									<h:graphicImage
										style="width:50px; padding: 10px 0px 10px 20px;"
										library="images" name="icone.png"></h:graphicImage>
									<h4 class="ml-3 py-2 font-weight-bold">Checklist Paciente</h4>
								</h:panelGrid>
							</div>
							<div class="mt-3 ml-4">

								<h:panelGrid id="panelPrincipal">
									<h:panelGrid columns="1" class="d-flex justify-content-start">

										<h:panelGrid>
											<h:outputLabel  id="outputnome" value="#{buscaPacienteController.paciente.nome}" />
											<h:outputLabel  id="outputNumPront" value="#{buscaPacienteController.paciente.numeroProntuario}" />
										</h:panelGrid>

										<h:panelGrid columns="1" class="mr-4">
											<h:outputLabel value="Número do Prontuário: " />
											<h:inputText
												value="#{checklistPacienteController.paciente.numeroProntuario}"
												styleClass="form-control pr-3 d-flex justify-content-start"
												size="64" />
										</h:panelGrid>

									</h:panelGrid>

									<h:panelGrid columns="1" class="mr-4">
										<h:outputLabel value="Procedimentos: " />
										<p:selectManyCheckbox id="grid"
											converter="omnifaces.SelectItemsConverter"
											value="#{checklistPacienteController.checklist.procedimento}"
											layout="grid" columns="1">
											<f:selectItems style="text-align: center;"
												value="#{checklistPacienteController.listaProcedimento}"
												var="obj" itemValue="#{obj}" itemLabel="#{obj.nome}" />
										</p:selectManyCheckbox>
									</h:panelGrid>



									<h:panelGrid id="observações" columns="1" width="100%">
										<p style="color: #404040;">
											<strong>Observações:</strong>
										</p>
										<p:inputTextarea rows="6" cols="33" autoResize="false"
											width="400px" />
									</h:panelGrid>
								</h:panelGrid>
								<br />
								<div class="mt-2 d-flex justify-content-end">
									<h:panelGrid>
										<h:commandButton value="Alterar" class="btn btn-azul mr-3"
											action="#{checklistPacienteController.alterar()}">
											<f:ajax render="formPrincipal" execute="panelPrincipal"
												resetValues="true" />
										</h:commandButton>
									</h:panelGrid>

								</div>
								<br /> <br /> <br />
							</div>
						</div>
					</h:form>
				</div>

			</ui:insert></td>
	</tr>

		</table>
	</h:form>
	<div class="box footer pt-4 font-weight-lighter "
		style="text-align: center;">
		<h:outputText value="2020 - Todos os direitos reservados." />
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
