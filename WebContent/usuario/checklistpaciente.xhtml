<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CensoHGP | Buscar Paciente</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<h:form id="form">
		<table width="100%">
			<tr>

				<td valign="top" class="bg-dark mt-0 text-white wrapper"
					id="sidebar"><ui:insert name="menu">

						<nav id="sidebar">
						<div class="sidebar-header ">
							<h3 class="font-weight-bold">Menu</h3>
						</div>

						<ul class="list-unstyled components">
							<h:panelGrid columns="2">
								<h:graphicImage class="ml-2 pb-3 mr-2" width="30px"
									library="images" name="usu.png" />
								<h:form>
									<h:outputLabel
										value=" #{templateController.usuarioLogado.nome}"
										class="font-weight-bold mb-3" />

								</h:form>
							</h:panelGrid>
							<li><a href="index.xhtml">In√≠cio</a></li>
							<li><a href="cadastropaciente.xhtml">Cadastrar Paciente</a></li>
							<li><a href="buscarpaciente.xhtml">Buscar Paciente</a></li>
							<li><a href="consultadepartamento.xhtml">Buscar
									Departamento</a></li>
							<li><a href="transferencia.xhtml">Transferir Paciente</a></li>
							<li class="active"><a href="checklistpaciente.xhtml">Gerar
									Checklist</a></li>
							<li><h:commandLink value="Sair"
									action="#{templateController.encerrarSessao}" class="nav-link" /></li>

						</ul>


						</nav>
					</ui:insert></td>


			</tr>

			<tr>
				<td colspan="2" align="center" class="mar"><ui:insert
						name="cabecalho">
						<h:form>
							<div class="navbar navbar-dark bg-navbar navbar-expand">
								<div class="container collapse navbar-collapse">

									<div class="navbar-brand font-weight-bold ">CensoHGP</div>
									<ul class="navbar-nav mr-auto mt-2 mt-lg-0">

										<li class="nav-item"><a href="bsucarpaciente.xhtml"
											class="nav-link">Buscar Paciente</a></li>
									</ul>


								</div>
							</div>
						</h:form>
					</ui:insert></td>
			</tr>

			<tr>
				<td valign="top" class="pt-5  content active mar"><ui:insert
						name="conteudo">
						<div class="container">
							<h:form id="formPrincipal">

								<h:panelGrid columns="1" class="mx-3">

									<h:inputTextarea rows="5" cols="60">
									</h:inputTextarea>

								</h:panelGrid>
								<h:panelGrid columns="1" class="mx-2">
									<h:commandButton value="Limpar"
										action="#{checklistPacienteController.limpar()}"
										class="btn btn-warning mr-3">
										<f:ajax render="@all" execute="@this" />
									</h:commandButton>
								</h:panelGrid>
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />

							</h:form>
						</div>
					</ui:insert></td>
			</tr>
		</table>
	</h:form>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</h:body>
</html>
