<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>CensoHGP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/icon.png']}" />
</h:head>
<h:body>

	<!-- Container -->
	<div class="container d-flex justify-content-center mt-5 ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">
				<h:messages styleClass="alert alert-danger hmessages" />
				<!-- <div class="logo-box">
					<h4 class="text-center pt-5 wdi-red font-weight-bold">LOGO</h4>
				</div> -->
				<h4 class="text-center font-weight-bold mb-3">LOGO AQUI</h4>


				<h:form>
					<div class="form-row">
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="MatrÃ­cula:"
								styleClass="wdi-red" />
							<h:inputText styleClass="form-control form-control-lg mb-3"
								value="#{loginController.usuario.matricula}" />
						</div>
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Senha:"
								styleClass="wdi-red" />
							<input id="senha" name="senha" type="password"
								class="form-control form-control-lg mb-4"
								value="#{loginController.usuario.senha}" />
							<span id="showPassword" onclick="showPassword()"
								class="MostrarSenha text-muted">Mostrar</span>
						</div>
						<h:commandButton value="Logar"
							styleClass="btn btn-lg btn-block btn-login"
							action="#{loginController.logar()}" />

					</div>
				</h:form>

			</div>
		</div>
	</div>
	<script>
		function showPassword() {
			document.getElementById("showPassword").innerHTML = "Esconder";
			var x = document.getElementById("senha");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
				document.getElementById("showPassword").innerHTML = "Mostrar";
			}
		}
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
