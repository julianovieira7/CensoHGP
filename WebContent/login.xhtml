<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>CensoHGP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>

	<!-- Container -->
	<div class="container d-flex justify-content-center mt-5 ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">


				<div class="d-flex justify-content-center mb-4">
					<h:graphicImage class="ml-2 pb-3 mr-2" width="250px"
						library="images" name="logo_censohgp_novo_700px.png" />
				</div>

				<h:form>
					<div class="form-row">
						<h:messages id="messages" infoStyle="color:green"
							warnStyle="color:orange" errorStyle="color:red"
							globalOnly="false" />

						<div class="col-md-12 input-group form-group wdi-red">
							<div class="input-group-prepend">
								<span class="input-group-text bg-laranja"><i
									class="pi pi-user" style="font-size: 2em; color: #fff;"></i></span>
							</div>
							<h:inputText styleClass="form-control form-control-lg"
								value="#{loginController.usuario.matricula}">
								<f:passThroughAttribute name="placeholder" value="MatrÃ­cula" />
							</h:inputText>
						</div>


						<div class="col-md-12 input-group form-group wdi-red">
							<div class="input-group-prepend">
								<span class="input-group-text bg-laranja"><i
									class="pi pi-key" style="font-size: 2em; color: #fff;"></i></span>
							</div>
							<h:inputSecret id="senha" name="senha" type="password"
								class="form-control form-control-lg"
								value="#{loginController.usuario.senha1}" placeholder="Senha">
								<f:passThroughAttribute name="placeholder" value="Senha" />
							</h:inputSecret>

							<!-- <span id="showPassword" onclick="showPassword()"
								class="MostrarSenha text-muted">Mostrar</span> -->
						</div>

						<div class="col-md-12 input-group form-group mt-3">
							<h:commandButton value="Logar"
								styleClass="btn btn-lg btn-block btn-login"
								action="#{loginController.logar()}">
								<f:ajax render="@form" execute="@all" />
							</h:commandButton>


						</div>

						<div class="col-md-12 text-center">
							<p>
								Esqueceu a senha? <a href="recuperacao.xhtml">Recuperar
									acesso</a>
							</p>

						</div>


					</div>
				</h:form>

			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
